<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator Project</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <p>Enter the bill amount and tip percentage to calculate total.</p>

      <label class="label" for="bill">Bill Amount:</label>
      <input type="number" id="bill" />

      <label class="label" for="tip">Tip Percentage:</label>
      <input type="number" id="tip" />

      <button id="btn" onclick="calculateTip()" for="total">CALCULATE</button>
      <div>
        <label for="total:" class="total">Total:</label>
        <span id="total" class="total-num"></span>
      </div>
    </div>
  </body>
</html>
